            const data = currentSessionData[currentQuestionIdx];
            
            // Reset state
            currentQuestionStatementsAnswered = 0;
            nextBtn.classList.add('hidden');
            statementsList.innerHTML = '';
            
            // Update Text
            // Hi·ªÉn th·ªã s·ªë th·ª© t·ª± trong ƒë·ªÅ thi, k√®m ID g·ªëc ƒë·ªÉ h·ªçc sinh tra c·ª©u n·∫øu c·∫ßn
            qNumber.textContent = `C√¢u ${currentQuestionIdx + 1}/${currentSessionData.length} (G·ªëc: C√¢u ${data.id})`;
            qText.textContent = data.content;
            
            updateProgressBar();

            // Render Statements (ƒë√£ ƒë∆∞·ª£c x√°o tr·ªôn)
            data.statements.forEach((stmt, index) => {
                const row = document.createElement('div');
                row.className = 'statement-row';
                row.id = `row-${index}`;
                
                // Nh√£n hi·ªÉn th·ªã lu√¥n l√† a, b, c, d theo th·ª© t·ª± xu·∫•t hi·ªán (m·∫∑c d√π n·ªôi dung b√™n trong ƒë√£ b·ªã ƒë·∫£o)
                const labels = ['a', 'b', 'c', 'd'];
                const label = labels[index];

                row.innerHTML = `
                    <div class="statement-content">
                        <div class="statement-text">
                            <span class="statement-label">${label}.</span> ${stmt.text}
                        </div>
                        <div class="options-group">
                            <button class="btn-option" onclick="checkAnswer(${index}, true, this)">ƒê√∫ng</button>
                            <button class="btn-option" onclick="checkAnswer(${index}, false, this)">Sai</button>
                        </div>
                    </div>
                    <div class="feedback-msg" id="feedback-${index}"></div>
                `;
                statementsList.appendChild(row);
            });
        }

        function checkAnswer(stmtIndex, userAnswer, btnElement) {
            // Prevent re-clicking
            const parentRow = document.getElementById(`row-${stmtIndex}`);
            const buttons = parentRow.querySelectorAll('.btn-option');
            buttons.forEach(btn => btn.disabled = true);

            // L·∫•y ƒë√°p √°n ƒë√∫ng t·ª´ d·ªØ li·ªáu hi·ªán t·∫°i (ƒë√£ x√°o tr·ªôn)
            const correctAnswer = currentSessionData[currentQuestionIdx].statements[stmtIndex].answer;
            const feedbackEl = document.getElementById(`feedback-${stmtIndex}`);

            let isCorrect = (userAnswer === correctAnswer);

            if (isCorrect) {
                // UI: Correct
                btnElement.classList.add('correct');
                parentRow.classList.add('answered-correctly');
                feedbackEl.innerHTML = `Ch√≠nh x√°c!`;
                feedbackEl.className = 'feedback-msg msg-correct';
                
                totalScore++; 
                updateScoreUI();
            } else {
                // UI: Wrong
                btnElement.classList.add('wrong');
                parentRow.classList.add('answered-wrongly');
                
                // Highlight the correct button visually (find the other button)
                const otherBtn = Array.from(buttons).find(b => b !== btnElement);
                otherBtn.style.borderColor = "var(--success)";
                otherBtn.style.color = "var(--success)";

                const correctText = correctAnswer ? "ƒê√∫ng" : "Sai";
                feedbackEl.innerHTML = `Sai r·ªìi! ƒê√°p √°n l√†: ${correctText}`;
                feedbackEl.className = 'feedback-msg msg-wrong';
            }

            // Logic to show Next button
            currentQuestionStatementsAnswered++;
            if (currentQuestionStatementsAnswered === 4) {
                nextBtn.classList.remove('hidden');
                
                // If last question, change text
                if (currentQuestionIdx === currentSessionData.length - 1) {
                    nextBtn.innerHTML = "Xem k·∫øt qu·∫£ üèÅ";
                }
            }
        }

        function nextQuestion() {
            currentQuestionIdx++;
            
            if (currentQuestionIdx < currentSessionData.length) {
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            // Calculate final stats
            const totalStatements = currentSessionData.length * 4;
            finalScoreEl.textContent = `${totalScore}/${totalStatements}`;
            
            // Full width progress bar
            progressBar.style.width = '100%';
        }
    </script>
